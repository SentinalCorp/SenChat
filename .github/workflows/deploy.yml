name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # If you don't commit package-lock.json, npm ci fails.
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Ensure vite's react plugin exists (avoids “Cannot find @vitejs/plugin-react”)
      - name: Ensure Vite React plugin
        run: |
          node -e "try{require.resolve('@vitejs/plugin-react');process.exit(0)}catch(e){process.exit(1)}" \
          || npm i -D @vitejs/plugin-react

      - name: Print Node/npm versions (debug)
        run: |
          node -v
          npm -v

      - name: Build (release mode)
        env:
          VITE_PREVIEW_MODE: "false"
        run: npm run build

      - name: SPA fallback (copy 404.html)
        run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
